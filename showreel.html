<body class="showreel-page" data-version="3.2">
  <!-- Header / Nav (cinematic hover + mobile menu) -->
  <header class="nav">
    <div class="brand">
      <a href="/" aria-label="Fieldtone Studio home">
        <img src="FIELDTONE_Primary _Colored_Logo.png" alt="Fieldtone Studio" />
      </a>
    </div>

    <!-- Mobile burger -->
    <button class="menu-toggle" aria-controls="primary-menu" aria-expanded="false" aria-label="Open menu">
      <span></span><span></span><span></span>
    </button>

    <!-- Menu -->
    <nav id="primary-menu" class="menu" aria-label="Primary">
      <a href="/#work">Work</a>
      <a href="archvizography.html">Archvizography</a>
      <a href="ethos/ethos.html">Ethos</a>
      <a href="showreel.html" aria-current="page">Showreel</a>
      <a href="/#contact">Contact</a>
    </nav>
  </header>
  <div class="menu-overlay" aria-hidden="true"></div>

  <!-- Projector Loader -->
  <div id="showreel-loader" aria-live="polite" aria-busy="true">
    <div class="loader-inner">
      <div class="projector-flicker" aria-hidden="true"></div>
      <div class="loader-title">FIELD TONE — SHOWREEL</div>
      <div class="loader-sub">Screening Room • 001</div>
      <div class="rec">
        <span class="rec-dot" aria-hidden="true"></span>
        <span class="rec-text">REC</span>
      </div>
    </div>
    <noscript><style>#showreel-loader{display:none!important}</style></noscript>
  </div>

  <!-- Reel Hero (poster-first; JS will attach sources if files exist) -->
  <main id="reel" class="reel-hero">
    <video
      id="mainReel"
      class="reel-video"
      poster="assets/reel/showreel_poster.jpg?v=3.2"
      autoplay
      muted
      playsinline
      loop
      preload="metadata"
      aria-label="Fieldtone Studio Showreel"
      data-webm="assets/reel/fieldtone_showreel_2025.webm?v=3.2"
      data-mp4="assets/reel/fieldtone_showreel_2025.mp4?v=3.2"
    >
      <!-- No <source> tags initially; JS will add them if URLs are reachable -->
    </video>

    <div class="reel-overlay">
      <div class="badge-coming reel-enter" aria-hidden="true">Coming soon</div>
      <h1 class="reel-enter">Showreel — <span class="accent">Cinematic</span> Architecture</h1>
      <p class="sub reel-enter">Atmosphere. Light. Emotion. Photorealistic CGI in motion.</p>
      <div class="actions reel-enter">
        <button id="muteToggle" class="mute-btn" aria-pressed="true" aria-label="Unmute reel" disabled>Unmute</button>
        <a class="btn-secondary" href="/#work" aria-label="View selected work">View Work</a>
      </div>
    </div>
  </main>

  <!-- Selected Scenes (clips) -->
  <section class="clips" aria-labelledby="clips-title">
    <h2 id="clips-title">Selected Scenes</h2>
    <div class="clips-grid">
      <a class="clip reveal" href="/#work" title="Poolside Atmosphere">
        <img loading="lazy" src="assets/reel/thumb_pool.jpg?v=3.2" alt="Poolside atmosphere clip" />
        <span>Poolside Atmosphere</span>
      </a>
      <a class="clip reveal" href="/#work" title="Golden Hour Facade">
        <img loading="lazy" src="assets/reel/thumb_facade.jpg?v=3.2" alt="Golden hour facade clip" />
        <span>Golden Hour Facade</span>
      </a>
      <a class="clip reveal" href="/#work" title="Interior Mood">
        <img loading="lazy" src="assets/reel/thumb_interior.jpg?v=3.2" alt="Interior mood clip" />
        <span>Interior Mood</span>
      </a>
    </div>
  </section>

  <footer class="footer">
    © <span id="year"></span> Fieldtone Studio
  </footer>

  <script>document.getElementById("year").textContent = new Date().getFullYear();</script>

  <script defer src="showreel.js?v=3.2"></script>
