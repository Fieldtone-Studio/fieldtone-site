<body class="showreel-page">

  <!-- Projector Loader -->
  <div id="showreel-loader" aria-live="polite" aria-busy="true">
    <div class="loader-inner">
      <div class="projector-flicker" aria-hidden="true"></div>
      <div class="loader-title">FIELD TONE — SHOWREEL</div>
      <div class="loader-sub">Screening Room • 001</div>
      <div class="rec">
        <span class="rec-dot" aria-hidden="true"></span>
        <span class="rec-text">REC</span>
      </div>
    </div>
    <noscript><style>#showreel-loader{display:none!important}</style></noscript>
  </div>

  <!-- Hero Reel -->
  <main id="reel" class="reel-hero">
    <video
      id="mainReel"
      class="reel-video"
      poster="assets/reel/showreel_poster.jpg"
      autoplay
      muted
      playsinline
      loop
      preload="metadata"
      aria-label="Fieldtone Studio Showreel"
    >
      <!-- Prefer WebM for size; MP4 for Safari fallback -->
      <source src="assets/reel/fieldtone_showreel_2025.webm" type="video/webm" />
      <source src="assets/reel/fieldtone_showreel_2025.mp4" type="video/mp4" />
    </video>

    <div class="reel-overlay">
      <h1>Showreel — <span class="accent">Cinematic</span> Architecture</h1>
      <p class="sub">Atmosphere. Light. Emotion. Photorealistic CGI in motion.</p>

      <!-- Unmute toggle (optional, starts muted for autoplay policy) -->
      <button id="muteToggle" class="mute-btn" aria-pressed="true" aria-label="Unmute reel">Unmute</button>
    </div>
  </main>

  <!-- Selected Clips (optional gallery of segments) -->
  <section class="clips">
    <h2>Selected Scenes</h2>
    <div class="clips-grid">

      <a class="clip" href="#reel" title="Poolside Atmosphere">

        <span>Poolside Atmosphere</span>
      </a>
      <a class="clip" href="#reel" title="Golden Hour Facade">
        <img loading="lazy" src="assets/reel/thumb_facade.jpg" alt="Golden hour facade clip" />

      </a>
    </div>
  </section>
