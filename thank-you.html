  <style>
    :root{
      --bg:#0b0d10;
      --bg-2:#101419;
      --accent:#f04a3e;         /* subtle Fieldtone-y pop */
      --text:#e8ecf1;
      --muted:#9aa3ad;
      --card:#12171d;
      --card-2:#0e1318;
      --ring:#2a3542;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: radial-gradient(1200px 800px at 70% -10%, #1b2028 0%, var(--bg) 60%),
                  linear-gradient(180deg, var(--bg-2), var(--bg));
      color:var(--text);
      font:16px/1.55 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      display:grid;
      place-items:center;
      padding:24px;
    }

    /* Optional hero image overlay â€” replace the URL to use a still from your work */
    .hero::before{
      content:"";
      position:absolute; inset:0;
      background:url('') center/cover no-repeat; /* put an image URL here if you want */
      opacity:.18; filter:grayscale(20%) contrast(110%);
      pointer-events:none;
    }

    .wrap{
      position:relative;
      width:min(980px, 100%);
      padding: clamp(20px, 3vw, 32px);
    }

    .card{
      position:relative;
      background:
        radial-gradient(500px 300px at 20% -30%, rgba(240,74,62,.10) 0%, transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.01));
      border:1px solid var(--ring);
      border-radius:24px;
      padding: clamp(24px, 5vw, 48px);
      box-shadow:
        0 10px 40px rgba(0,0,0,.40),
        inset 0 1px 0 rgba(255,255,255,.02);
      backdrop-filter: blur(8px);
    }

    .brand{
      display:flex; align-items:center; gap:14px; margin-bottom:18px;
      color:var(--muted); letter-spacing:.06em; text-transform:uppercase; font-size:12px;
    }
    .logo{width:168px; height:auto; display:block}

    h1{
      margin:10px 0 14px;
      font-weight:700; font-size: clamp(28px, 3.6vw, 44px); line-height:1.15;
      text-wrap:balance;
    }
    p.lede{
      margin:0 0 26px; color:var(--muted); font-size: clamp(16px, 1.4vw, 18px);
      max-width:62ch;
    }

    .ok{
      --s:74px;
      width:var(--s); height:var(--s);
      display:grid; place-items:center;
      margin: 10px 0 18px;
      border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #3ad29f 0%, #24b67f 50%, #179e6b 100%);
      box-shadow: 0 10px 30px rgba(35,200,130,.35);
      position:relative; isolation:isolate;
      animation:pop .6s ease-out both;
    }
    .ok svg{width:50%; height:50%; color:white}
    .ok::after{
      content:"";
      position:absolute; inset:-8px;
      border:2px solid rgba(58,210,159,.35);
      border-radius:inherit;
      opacity:0; transform:scale(.7);
      animation:ring .85s .25s ease-out both;
    }
    @keyframes pop{
      0%{transform:scale(.6); opacity:0}
      70%{transform:scale(1.06)}
      100%{transform:scale(1); opacity:1}
    }
    @keyframes ring{
      to{opacity:1; transform:scale(1)}
    }

    .cta-row{
      display:flex; flex-wrap:wrap; gap:12px; margin-top:28px;
    }
    .btn{
      --pad:14px 18px;
      appearance:none; border:1px solid var(--ring); background:var(--card);
      color:var(--text); padding:var(--pad); border-radius:12px; font-weight:600;
      text-decoration:none; display:inline-flex; align-items:center; gap:10px;
      transition:transform .14s ease, background .14s ease, border-color .14s ease;
    }
    .btn:hover{transform:translateY(-1px); border-color:#394656}
    .btn:active{transform:translateY(0)}
    .btn.primary{background:linear-gradient(180deg, #f76154, var(--accent)); border-color:transparent}
    .btn.primary:hover{filter:brightness(1.04)}
    .pill{
      display:inline-block; font-size:12px; color:var(--muted);
      border:1px solid var(--ring); padding:6px 10px; border-radius:999px; margin-top:6px;
    }

    footer{
      margin-top:18px; color:var(--muted); font-size:13px;
    }

    /* tiny */
    @media (max-width: 420px){
      .btn span{display:none} /* keep buttons compact on smallest screens */
    }
  </style>
